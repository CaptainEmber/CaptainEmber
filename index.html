<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REM Ember</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/networked-aframe@^0.14.0/dist/networked-aframe.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a-scene networked-scene="room: gallery; debug: true">
    <!-- Camera and controls -->
    <a-entity id="cameraRig" networked="template:#avatar-template;attachTemplateToLocal:true" position="0 1.6 4">
      <a-entity camera look-controls wasd-controls></a-entity>
    </a-entity>

    <!-- Gallery GLB Example -->
    <a-assets>
      <a-asset-item id="sample-glb" src="public/sample.glb"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#sample-glb" position="0 1 -3" scale="1 1 1"></a-entity>

    <!-- Navigation Link Example -->
    <a-link href="room2.html" title="Next Room" position="2 1 -3" color="#FF926B"></a-link>

    <!-- Avatar Template -->
    <template id="avatar-template">
      <a-entity>
        <a-sphere color="#randomColor" radius="0.25"></a-sphere>
      </a-entity>
    </template>
  </a-scene>
</body>
</html>
