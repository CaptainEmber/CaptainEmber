<!-- Hey! Welcome to my new linktree. I tried to keep this all fairly readable 
with comments like this one but if you are new to aframe and don't wanna 
stare down a wall of text, check out https://aframe.io/ and https://glitch.com/
Having a glitch account will let you start making projects, free hosting, and a way
to edit all this html right quick. -->
<!DOCTYPE html>
<html>
  <head>
    <!-- I used a bunch of different pre-written modules to accomplish a lot of 
the neat stuff in this project. -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Presentation Script to have a list of pre defined camera positions-->
    <script src="https://unpkg.com/aframe-presentation-component/dist/aframe-presentation-component.min.js"></script>
    <!-- 3D Text -->
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <!-- Clicky Link -->
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <!-- Aframe Extras -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <!-- Layout Component to make pretty circles and grids-->
    <script src="https://unpkg.com/aframe-layout-component@4.3.1/dist/aframe-layout-component.min.js"></script>
    
    <!-- Ensure HTTPS so that AR works -->
    <script>
      if (window.location.protocol == "http:")
        window.location = "https://" + window.location.hostname;
    </script>
    <!-- Navigate on Click to link through to other bits -->
    <script>
      AFRAME.registerComponent("navigate-on-click", {
        schema: {
          url: { default: "" },
        },

        init: function () {
          var data = this.data;
          var el = this.el;

          el.addEventListener("click", function () {
            window.location.href = data.url;
          });
        },
      });
    </script>
    <!-- Mouse Over Events to change colors and show interactions -->
    <script>
      AFRAME.registerComponent('listener', {
  init: function() {
    this.el.addEventListener('mouseenter', (e) => {
      this.el.children[0].setAttribute('visible', 'true');
    })
    this.el.addEventListener('mouseleave', (e) => {
      this.el.children[0].setAttribute('visible', 'false');
    })
  }
})
    </script>

<!-- This is where the fun starts! So the background and camera get defined here.
Then I have one massive wrapper to contain the whole scene if I need to move it around.
I have found this helpful for AR stuff because the camera always starts at the world
origin, (0,0,0) and you don't wanna spend a bunch of time re-aligning every little thing
if you wanna make it more easily visible.-->
      
      <!-- Environment -->
       
      <!-- Camera -->
        <a-entity position="0 0 0" rotation="0 0 0" camera="userHeight: 1.6" cursor="rayOrigin: mouse"></a-entity>
      
      <!-- Scene Wrapper -->
